<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    
    <div class="background">
        <div class="overlay"></div>
        <div class="signin-container">
            <h1 class="logo">KarFlix</h1>
            <form class="signin-form">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Need Help?</a>
                </div>
                <button class="facebook-login">Login with Facebook</button>
                <div class="signup-now">
                    <p>New to KarFlix? <a href="#">Sign up now</a></p>
                    <p class="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
